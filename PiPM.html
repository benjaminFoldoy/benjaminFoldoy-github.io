    <script>
        var IN = [];
        var SumOfIN = 0;
        var Plus = true;
        var Times = 10000000;
        for(var i = 1; i < Times + 2; i++)
        {
            IN.push(1/i);
        }
        for(var i = 0; i < Times; i+=2)
        {
            if(Plus === true)
            {
                SumOfIN += IN[i];
                Plus = false;
            }
            else
            {
                SumOfIN -= IN[i];
                Plus = true;
            }
        }
        var output = 4 * SumOfIN;
        alert(output);
    </script>
