<!DOCTYPE html>
<html>
    <head>
        <title>The Sieve Of Eratosthenes</title>
        <style>

            div {
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
                font-family: Beans;
                }
                
                @font-face {
                    font-family: Beans;
                    src: url("https://benjaminfoldoy.github.io/Assets/pixel-perfect-beans.ttf");
                }
                h1{font-family: Beans; size: 10%; color: #007a99; text-shadow: 3px 3px #005d6d; border: 3px solid black; user-select: none;}
                h2{font-family: Beans; size: 8%; position: relative; color: #007a99; text-shadow: 3px 3px #005d6d; text-align: right; z-index: 10; float: left;}
                h3{font-family: Beans; size: 8%; position: relative; color: #000000; text-shadow: 3px 3px #cccccc; text-align: center; background-color: white; box-shadow: 3px 3px #003d4d; z-index: 10; border: 3px solid black; float: left;}
                p{font-family: Beans; size: 1%; color: #007a99; text-shadow: 3px 3px;}
            </style>
    </head>
    <body style="background-color: #006680;">
        <div style="width: 80%; height: fit-content; margin-left: 10%; margin-top: 5%; background-color: #9FE4FF; position: absolute; z-index: 1; box-shadow: 10px 10px #003d4d; border:3px solid black; padding-bottom: 30px;">
            
            <h2 id="LOGO" style="width: 80%; left: 10%; text-align: center; position: relative; cursor: default;">THE SIEVE OF ERATOSTHENES</h2>
            <div style="position: relative; float: left; width: 100%; height: 1000px;">
                <div id="ViewContainer" style="width: 80%; margin-top: 100px; margin-left: 8%; background-color: white; position:absolute; padding: 2% 2% 2% 2%; box-shadow: 3px 3px #003d4d; border:3px solid black;">
                
                </div>
            </div>
            <div id="SSRContainer" style="border: 3px solid transparent; z-index: 100; position: relative; float: left; width:fit-content; width: 94%; margin-left: 8%;">
                <h3 id="START" onclick="SetIntervalC();" style="width: 24%; font-size: 200%; cursor: pointer;">START</h3>
                <h3 id="STOP" onclick="Stop();" style="width: 24%; margin-left: 8%; font-size: 200%; cursor: pointer;">STOP</h3>
                <h3 id="RESET" onclick="OnInputUpdate();" style="width: 24%; margin-left: 8%; font-size: 200%; cursor: pointer;">RESET</h3>
            </div>
        </div> 
    </body>
    <script>
        var NOVMX = 100;
        var NOVMN = 1;

        OnInputUpdate();

        var FontUpdateInterval = setInterval(updateFontSize, 1000);
        function OnInputUpdate()
        {
            for(var x = NOVMN; x <= NOVMX; x++)
            {
                var div = document.createElement("div");
                div.innerHTML = x;
                div.style.fontSize = 100 + "%"
                div.style.width = 6.5 + "%";
                div.style.display = "block";
                div.style.padding = "1.5% 0% 1.5% 0%";
                div.style.border = "0px solid red";
                div.style.marginLeft = "1%";
                div.style.marginRight = "1%";
                div.style.marginTop = "1%";
                div.style.marginBottom = "1%";
                div.style.float = "left";
                div.style.position = "relative";
                div.style.textAlign = "center";
                div.style.backgroundColor = "#eeffff";
                div.style.boxShadow = "5px 5px #666666";
                div.style.border = "3px solid black"
                document.getElementById("ViewContainer").append(div);
            }
        }

        function updateFontSize()
        {
            document.getElementById(x).style.fontSize = 1000 + "px";
        }
        
    </script>
</html>
